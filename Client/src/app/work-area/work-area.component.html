<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enterprise Id" type="number" [(ngModel)]="EnterpriseId" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [(ngModel)]="Name" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Location" [(ngModel)]="Location" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Rent Price" type="number" [(ngModel)]="rentRrice" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Cost" type="number" [(ngModel)]="Cost" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <button mat-button class="example-full-width" (click)="Add()">Save</button>

    <div class="center-text example-full-width"></div>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Work Area Id" [(ngModel)]="id" #idField name='idField' [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <button mat-button class="example-full-width" (click)="Delete()">Delete</button>

    <button mat-button class="example-full-width" (click)="CheckGet()">Get By Id Or Get All Work Areas</button>

    <div *ngFor="let workArea of workAreas">
      <div class="example-full-width">{{workArea.login}}</div>
    </div>

    <div class="example-full-width" *ngIf="responseString != null">
      <div class="center-text">{{responseString}}</div>
    </div>
</form>
