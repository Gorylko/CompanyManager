<input type="hidden" #selection>

<form class="example-form">
  <div class="example-full-width">
    <button mat-button click (click)="selection.value = 'save'">Add</button>
    <button mat-button click (click)="selection.value = 'delete'">Delete</button>
    <button mat-button click (click)="selection.value = 'update'">Update</button>    
    <button mat-button click (click)="selection.value = 'getById'">Get By Id</button>    
    <button mat-button click (click)="selection.value = 'getAll'; getAll()">Get All</button>    
  </div>

  <div [ngSwitch]="selection.value">
    <div *ngSwitchDefault>

    </div>

    <div *ngSwitchCase="'delete'">
      
    </div>

    <div *ngSwitchCase="'update'">
      
    </div>

    <div *ngSwitchCase="'getById'">
      
    </div>
  </div>


    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enterprise Id" type="number" [(ngModel)]="EnterpriseId" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Name" [(ngModel)]="Name" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Cost" type="number" [(ngModel)]="Cost" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Rent Price" type="number" [(ngModel)]="RentPrice" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Income" type="number" [(ngModel)]="Income" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <button mat-button class="example-full-width" (click)="Add()">Save</button>

      <div class="center-text example-full-width"></div>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Purchase Id" [(ngModel)]="id" #idField name='idField' [ngModelOptions]="{standalone: true}">
      </mat-form-field>
  
      <button mat-button class="example-full-width" (click)="Delete()">Delete</button>
  
      <button mat-button class="example-full-width">Get By Id Or Get All Purchases</button>
  
      <div *ngFor="let purchase of purchases" class="example-full-width">
        <div class="center-text">{{purchase.name}} {{purchase.cost}} BYN | {{purchase.rentPrice}} BYN | {{purchase.income}} BYN</div>
      </div>
  
      <div class="example-full-width" *ngIf="responseString != null">
          <div class="center-text">{{responseString}}</div>
      </div>
</form>
