<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Enterprise Id" type="number" [(ngModel)]="EnterpriseId" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="First Name" [(ngModel)]="FirstName" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name" [(ngModel)]="LastName" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Position" [(ngModel)]="Position" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Salary" type="number" [(ngModel)]="Salary" [ngModelOptions]="{standalone: true}">
      </mat-form-field>

      <button mat-button class="example-full-width" (click)="Add()">Save</button>

      <div class="center-text example-full-width"></div>

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Employee Id" [(ngModel)]="id" #idField name='idField' [ngModelOptions]="{standalone: true}">
      </mat-form-field>
  
      <button mat-button class="example-full-width" (click)="Delete()">Delete</button>
  
      <button mat-button class="example-full-width" (click)="CheckGet()">Get by Id or get all users</button>
  
      <div *ngFor="let employee of employees" class="example-full-width">
        <div class="center-text">{{employee.firstName}} {{employee.lastName}} | {{employee.position}} | {{employee.salary}}BYN</div>
      </div>
  
      <div class="example-full-width" *ngIf="responseString != null">
          <div class="center-text">{{responseString}}</div>
      </div>
</form>
