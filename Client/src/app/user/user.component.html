<form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Login" [(ngModel)]="login" [ngModelOptions]="{standalone: true}">
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Password" [(ngModel)]="password" type="password" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <button mat-button class="example-full-width" (click)="Add()">Save</button>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="User Id" [(ngModel)]="id" #idField name='idField' [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <button mat-button class="example-full-width" (click)="Delete()">Delete</button>

    <button mat-button class="example-full-width" (click)="CheckGet()">Get by Id or get all users</button>

    <div *ngFor="let user of users">
      <div class="example-full-width">{{user.login}}</div>
    </div>

    <div class="example-full-width" *ngIf="responseString != null">
        <div class="center-text">{{responseString}}</div>
    </div>
</form>
